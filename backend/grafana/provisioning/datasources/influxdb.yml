apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: agritech
      defaultBucket: hydroponics
      tlsSkipVerify: true
    secureJsonData:
      token: agritech-super-secret-token
    isDefault: true
    editable: true
