# SonarQube Project Configuration for Technological Foods AgriTech Platform
# Project identification
sonar.projectKey=technological-foods
sonar.projectName=Technological Foods - Hydroponics IoT Platform
sonar.projectVersion=1.0

# Source code location
sonar.sources=backend,arduino
sonar.sourceEncoding=UTF-8

# Language-specific settings
# Python
sonar.python.version=3.10
sonar.python.coverage.reportPaths=backend/api/coverage.xml

# C/C++ (Arduino)
sonar.cfamily.build-wrapper-output=build-wrapper-output
sonar.cfamily.cache.enabled=false

# Exclusions
sonar.exclusions=\
  **/*test*.py,\
  **/test_*.py,\
  **/__pycache__/**,\
  **/venv/**,\
  **/.venv/**,\
  **/node_modules/**,\
  **/build/**,\
  **/dist/**,\
  **/*.egg-info/**,\
  **/backups/**,\
  **/logs/**,\
  **/.git/**,\
  **/tools/conversation_history/**,\
  **/util_converters/jira2github/**

# Test files (for coverage)
sonar.tests=backend/api
sonar.test.inclusions=\
  **/test_*.py,\
  **/*test.py

# Coverage exclusions
sonar.coverage.exclusions=\
  **/*test*.py,\
  **/test_*.py,\
  **/config_loader.py,\
  **/database.py

# Duplication exclusions
sonar.cpd.exclusions=\
  **/*test*.py,\
  **/config/**

# Quality Gate settings
# Fail analysis if quality gate is not met
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Analysis parameters
sonar.scm.provider=git
sonar.scm.disabled=false

# Additional Python settings
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json

# Security hotspots
sonar.security.enableSecurityHotspots=true

# Issues
sonar.issue.ignore.multicriteria=e1

# Ignore certain rules
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py
